<!DOCTYPE html>

<head>
    <title>VIT Entrance Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand" href="#">
            <img src="https://vit.ac.in/WeTA2020/vitlogo.jpg" width="70" height="70" class="d-inline-block align-top"
                alt="VIT">
            <div class="text">Vellore Institute of Technology</div>
        </a>
    </nav>
    <div class="container">
        <div class="header">
            <h2>Log in</h2>
        </div>
        <form class="form" id="form" action="index.html" onsubmit="return checkInputs()" >
            <div class="form-outline mb-4">
                <label class="form-label">Name</label>
                <input type="text" placeholder="John" class="form-control" id="name">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error text</small>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label">Email ID</label>
                <input type="email" placeholder="john@vitstudent.ac.in" class="form-control" id="email">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error text</small>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i><br>
                <small>Error text</small>
            </div>
            <div class="submit-button">
                <button type="submit" class="btn btn-primary btn-block mb-4">Log
				in</button>
            </div>
            
        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
